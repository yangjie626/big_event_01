<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录/注册</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 再引入本页面样式,放在layUI后面为了更改layUI中自己不满足的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- 头部的logo区域 -->
    <!-- layui-main用于设置一个宽度为 1140px 的水平居中块（无响应式) -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" />
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <!-- 1.顶部标题 -->
        <div class="title-box"></div>
        <!-- 2.登陆模块 -->
        <div class="login-box">
            <!-- 登陆的表单 -->
            <form class="layui-form" id="form-login">
                <!-- 2.1用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 2.2密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 2.3登录按钮 -->
                <div class="layui-form-item">
                    <!-- lay-submit属性必须存在,后面会有submit事件绑定 button默认type就是submit提交-->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 2.4链接a去注册 -->
                <div class="layui-form-item link">
                    <a href="javascript:;" id="link-reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 3.注册的模块 -->
        <div class="reg-box" style="display: none;">
            <!-- 注册的表单 -->
            <form class="layui-form" action="" id="form-reg">
                <!-- 3.1用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 3.2密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 3.3再次确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 3.4注册按钮 -->
                <div class="layui-form-item">
                    <!-- lay-submit属性必须存在,后面会有submit事件绑定 button默认type就是submit提交,除了IE浏览器-->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 3.5链接a去登录 -->
                <div class="layui-form-item link">
                    <a href="javascript:;" id="link-login">去登录</a>
                </div>
            </form>
        </div>
    </div>





    <!-- 引入layui的js文件 因为这个文件中没有使用window.onload,所以要求全部写到最底端-->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!--导入jQuery文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入baseAPI.js文件 要在jQuery.js之后,自己写的login.js之前-->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入login.js 一定要写到最底端,因为会用到layui中的属性名 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
